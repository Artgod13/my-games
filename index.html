<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game & Chat Portal</title>
    <style>
        /* CSS Variables: The "Constants" of our theme */
        :root {
            --bg: #121212;
            --accent: #007bff;
            --text: #ffffff;
            --sidebar-bg: rgba(0, 0, 0, 0.4);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.4s ease;
        }

        /* Sidebar Navigation */
        #sidebar {
            width: 220px;
            background: var(--sidebar-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h2 { font-size: 1.2rem; margin-bottom: 10px; color: var(--accent); }

        .btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
            font-weight: 500;
        }

        .btn:hover {
            background: var(--accent);
            color: white;
            transform: translateX(5px);
        }

        /* The Viewport (Iframe) */
        #main-view {
            flex-grow: 1;
            border: none;
            background: transparent;
        }

        /* Theme Selector Styling */
        .theme-container {
            margin-top: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>Main Menu</h2>
    <button class="btn" onclick="loadContent('chat.html')">üí¨ Global Chat</button>
    <button class="btn" onclick="loadContent('retro-bowl.html')">üèà Retro Bowl</button>
    
    <div class="theme-container">
        <label style="font-size: 0.8rem; opacity: 0.8;">Choose Aesthetic:</label>
        <select onchange="setTheme(this.value)">
            <option value="dark">Midnight Blue</option>
            <option value="forest">Forest Green</option>
            <option value="sunset">Sunset Orange</option>
            <option value="matrix">Matrix Code</option>
        </select>
    </div>
</div>

<iframe id="main-view" src="chat.html"></iframe>

<script>
    // Theme Definitions: Think of these as coordinate points (R, G, B)
    const themes = {
        dark: { bg: "#121212", accent: "#007bff", text: "#ffffff" },
        forest: { bg: "#0b1a0e", accent: "#28a745", text: "#e0ffe0" },
        sunset: { bg: "#1a0b0b", accent: "#ff4500", text: "#ffe0e0" },
        matrix: { bg: "#000000", accent: "#00ff41", text: "#00ff41" }
    };

    // Function to swap content
    function loadContent(url) {
        document.getElementById('main-view').src = url;
    }

    // Function to apply theme and broadcast to iframe
    function setTheme(themeName) {
        const theme = themes[themeName];
        const root = document.documentElement;
        
        // 1. Update the Portal (Current Frame)
        root.style.setProperty('--bg', theme.bg);
        root.style.setProperty('--accent', theme.accent);
        root.style.setProperty('--text', theme.text);

        // 2. Save choice so it persists on refresh
        localStorage.setItem('selected-theme', JSON.stringify(theme));

        // 3. The "Broadcaster": Send data to the chat/game iframe
        const iframe = document.getElementById('main-view');
        if (iframe && iframe.contentWindow) {
            iframe.contentWindow.postMessage({
                type: 'theme-update',
                theme: theme
            }, '*');
        }
    }

    // Initial Setup: Check if user has a saved theme
    window.onload = () => {
        const saved = localStorage.getItem('selected-theme');
        if(saved) {
            const theme = JSON.parse(saved);
            const root = document.documentElement;
            root.style.setProperty('--bg', theme.bg);
            root.style.setProperty('--accent', theme.accent);
            root.style.setProperty('--text', theme.text);
        }
    };
</script>

</body>
</html>

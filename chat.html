<script>
    // --- 1. THEME REPAIR ---
    function applyTheme() {
        try {
            const raw = localStorage.getItem('selected-theme');
            if (raw) {
                const s = JSON.parse(raw);
                document.documentElement.style.setProperty('--bg', s.bg);
                document.documentElement.style.setProperty('--accent', s.accent);
                document.documentElement.style.setProperty('--text', s.text);
                document.body.style.backgroundColor = s.bg;
            }
        } catch (e) {}
    }
    applyTheme();

    // --- 2. CONFIG (CLEAN CONNECTION) ---
    const ADMIN_PASS = "1234";
    const sessionStart = Date.now();
    let myName = localStorage.getItem('chat-name') || "User" + Math.floor(Math.random() * 999);

    const ably = new Ably.Realtime({
        key: 'EEkkWA.G6icog:T0iJzeqrPkW15N9A7JANivEDFWkKrTp2XmPlXoAzSS4',
        transports: ['xhr_polling', 'jsonp'] // School friendly
    });

    // WE REMOVED THE REWIND HERE TO FIX THE FREEZE
    const channel = ably.channels.get('school-chat');

    ably.connection.on('connected', () => {
        document.getElementById('msg-input').placeholder = "Connected! Type here...";
    });

    // --- 3. MESSAGE HANDLING ---
    function send() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if(!text) return;

        if (text.startsWith('/')) {
            const p = text.split(' ');
            const cmd = p[0].toLowerCase().replace('/', '');
            if (p[1] === ADMIN_PASS) {
                channel.publish('admin-cmd', { 
                    action: cmd, 
                    target: p[2], 
                    newName: p[3], 
                    message: p.slice(2).join(' '), 
                    sentAt: Date.now() 
                });
                input.value = ""; return;
            }
        }

        channel.publish('msg', { 
            userName: myName, 
            msgText: text, 
            time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) 
        });
        input.value = "";
    }

    // THE LISTENER
    channel.subscribe('msg', (m) => {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<div class="u-name">${m.data.userName} <span style="color:gray; font-size:0.65rem;">${m.data.time}</span></div><div>${m.data.msgText}</div>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    // THE ADMIN LISTENER
    channel.subscribe('admin-cmd', (cmd) => {
        if (cmd.data.sentAt < sessionStart) return;
        const input = document.getElementById('msg-input');
        
        if(cmd.data.action === 'clear') document.getElementById('chat-box').innerHTML = "";
        if(cmd.data.action === 'alert') alert("ADMIN: " + cmd.data.message);
        if(cmd.data.action === 'freeze') input.disabled = true;
        if(cmd.data.action === 'unfreeze') input.disabled = false;
        
        if(cmd.data.action === 'nick' && myName === cmd.data.target) {
            myName = cmd.data.newName;
            localStorage.setItem('chat-name', myName);
            alert("Name changed to: " + myName);
        }

        if(cmd.data.action === 'party') {
            let i = 0, colors = ['red', 'green', 'blue', 'yellow'];
            let loop = setInterval(() => {
                document.body.style.setProperty('background-color', colors[i%4], 'important');
                if(++i > 20) { clearInterval(loop); document.body.style.backgroundColor = ""; applyTheme(); }
            }, 100);
        }
    });

    // --- 4. PRESENCE ---
    channel.presence.enter({ name: myName });
    function refresh() {
        channel.presence.get((err, m) => { if(!err) document.getElementById('count').innerText = m.length; });
    }
    channel.presence.subscribe(['enter', 'leave', 'update'], refresh);
    setInterval(refresh, 5000);

    function changeName() {
        let n = prompt("New Name:", myName);
        if(n) { myName = n; localStorage.setItem('chat-name', n); }
    }
</script>

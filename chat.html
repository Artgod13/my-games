<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --bg: #121212; --accent: #007bff; --text: #e0e0e0; }
        
        body { 
            background-color: var(--bg) !important; 
            color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
            transition: background-color 0.3s ease;
        }

        #header { padding: 10px 15px; background: rgba(0,0,0,0.3); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #chat-box { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { background: rgba(255,255,255,0.08); padding: 10px 14px; border-radius: 12px; width: fit-content; max-width: 85%; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .username { color: var(--accent); font-weight: bold; font-size: 0.85rem; margin-bottom: 2px; }
        .timestamp { color: gray; font-size: 0.65rem; font-weight: normal; margin-left: 8px; }

        #input-area { padding: 15px; background: rgba(0,0,0,0.4); display: flex; gap: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; outline: none; }
        input:disabled { opacity: 0.5; cursor: not-allowed; }
        button { padding: 10px 18px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="header">
    <div style="background:var(--accent); color:white; padding:4px 12px; border-radius:20px; font-size:0.75rem; font-weight:bold;">
        Online: <span id="count">1</span>
    </div>
    <button onclick="changeName()" style="font-size:0.75rem; background:rgba(255,255,255,0.1); color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Edit Name</button>
</div>

<div id="chat-box"></div>

<div id="input-area">
    <input type="text" id="msg-input" placeholder="Connecting to server..." onkeypress="if(event.key==='Enter') send()">
    <button onclick="send()">Send</button>
</div>

<script src="https://cdn.ably.com/lib/ably.min-1.js"></script>

<script>
    // --- 1. THEME & AUTO-REPAIR ---
    function applyTheme() {
        try {
            const rawData = localStorage.getItem('selected-theme');
            if (rawData) {
                const saved = JSON.parse(rawData);
                if (saved && saved.bg) {
                    document.documentElement.style.setProperty('--bg', saved.bg);
                    document.documentElement.style.setProperty('--accent', saved.accent);
                    document.documentElement.style.setProperty('--text', saved.text);
                    document.body.style.backgroundColor = saved.bg;
                }
            }
        } catch (err) {
            localStorage.removeItem('selected-theme');
        }
    }
    applyTheme();

    // --- 2. CONFIGURATION ---
    const ADMIN_PASSWORD = "1234";
    const sessionStartTime = Date.now();
    const uniqueId = 'user-' + Math.random().toString(36).substr(2, 9);
    
    const ably = new Ably.Realtime({
        key: 'EEkkWA.G6icog:T0iJzeqrPkW15N9A7JANivEDFWkKrTp2XmPlXoAzSS4',
        clientId: uniqueId,
        transports: ['xhr_polling', 'jsonp'], // Bypasses WebSocket blocks
        useBinaryProtocol: false 
    });

    // Connection Watcher
    ably.connection.on('connected', () => {
        document.getElementById('msg-input').placeholder = "Connected! Type a message...";
    });

    const channel = ably.channels.get('school-chat', { params: { rewind: '1d' } });

    let myName = localStorage.getItem('chat-name') || "User" + Math.floor(Math.random() * 999);

    // --- 3. MESSAGE LOGIC ---
    function send() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if(!text) return;

        // Admin Command Check
        if (text.startsWith('/')) {
            const parts = text.split(/\s+/);
            const cmd = parts[0].toLowerCase().replace('/', '');
            const pass = parts[1];
            if (pass === ADMIN_PASSWORD) {
                channel.publish('admin-cmd', { 
                    action: cmd, 
                    message: parts.slice(2).join(' '), 
                    sentAt: Date.now() 
                });
                input.value = "";
                return;
            }
        }

        // Regular Message
        channel.publish('msg', { 
            user: myName, 
            text: text, 
            time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) 
        });
        input.value = "";
    }

    // Receiving Messages
    channel.subscribe('msg', (m) => {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `
            <div class="username">${m.data.user}<span class="timestamp">${m.data.time}</span></div>
            <div>${m.data.text}</div>
        `;
        chatBox.appendChild(div);
        
        // Memory Guard: Keep only last 100 messages in DOM
        if (chatBox.children.length > 100) chatBox.removeChild(chatBox.firstChild);
        
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    // --- 4. ADMIN COMMANDS ---
    channel.subscribe('admin-cmd', (cmd) => {
        // Inequality Gate: cmd.time > join.time
        if (cmd.data.sentAt < sessionStartTime) return;

        const input = document.getElementById('msg-input');
        const chatBox = document.getElementById('chat-box');

        if(cmd.data.action === 'clear') chatBox.innerHTML = "";
        if(cmd.data.action === 'alert') alert("ADMIN MESSAGE: " + cmd.data.message);
        if(cmd.data.action === 'freeze') {
            input.disabled = true;
            input.placeholder = "Chat has been frozen.";
        }
        if(cmd.data.action === 'unfreeze') {
            input.disabled = false;
            input.placeholder = "Type a message...";
        }
        if(cmd.data.action === 'party') {
            let i = 0, colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00'];
            let loop = setInterval(() => {
                document.body.style.setProperty('background-color', colors[i%4], 'important');
                if(++i > 20) { 
                    clearInterval(loop); 
                    document.body.style.backgroundColor = ""; 
                    applyTheme();
                }
            }, 100);
        }
    });

    // --- 5. SYSTEM SYNC ---
    window.addEventListener('message', (e) => {
        if (e.data.type === 'theme-update') {
            localStorage.setItem('selected-theme', JSON.stringify(e.data.theme));
            applyTheme();
        }
    });

    // Presence (Online Counter)
    channel.presence.enter({ name: myName });
    function updateCount() {
        channel.presence.get((err, members) => {
            if(!err) document.getElementById('count').innerText = members.length;
        });
    }
    channel.presence.subscribe(['enter', 'leave', 'update'], updateCount);
    setInterval(updateCount, 5000);

    function changeName() {
        let n = prompt("Enter new nickname:", myName);
        if(n && n.trim().length > 0) { 
            myName = n.trim(); 
            localStorage.setItem('chat-name', myName); 
            channel.presence.update({ name: myName });
        }
    }
</script>
</body>
</html>

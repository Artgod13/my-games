<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --bg: #121212; --accent: #007bff; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; transition: 0.3s; }
        
        #header { padding: 15px; background: rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #chat-box { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { background: rgba(255,255,255,0.08); padding: 10px; border-radius: 10px; width: fit-content; max-width: 85%; }
        .username { color: var(--accent); font-weight: bold; font-size: 0.8rem; }
        .time { color: gray; font-size: 0.7rem; margin-left: 10px; }

        #input-area { padding: 15px; background: rgba(0,0,0,0.2); display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: var(--text); outline: none; }
        button { padding: 10px 20px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #online-tag { background: var(--accent); filter: brightness(0.8); color: white; padding: 5px 10px; border-radius: 6px; font-size: 0.75rem; }
    </style>
</head>
<body>

<div id="header">
    <div id="online-tag">Online: <span id="count">1</span></div>
    <button onclick="changeName()" style="background: rgba(255,255,255,0.1); font-size: 0.8rem;">Change Name</button>
</div>

<div id="chat-box"></div>

<div id="input-area">
    <input type="text" id="msg-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') send()">
    <button onclick="send()">Send</button>
</div>

<script src="https://cdn.ably.com/lib/ably.min-1.js"></script>

<script>
    // 1. ABLY CONFIG (History + Presence)
    const ably = new Ably.Realtime('EEkkWA.G6icog:T0iJzeqrPkW15N9A7JANivEDFWkKrTp2XmPlXoAzSS4');
    const channel = ably.channels.get('school-chat', { params: { rewind: '20' } });

    let myName = localStorage.getItem('chat-name') || "User" + Math.floor(Math.random() * 999);

    function changeName() {
        let n = prompt("Enter nickname:", myName);
        if(n) { myName = n; localStorage.setItem('chat-name', n); }
    }

    // 2. MESSAGING LOGIC
    function send() {
        const input = document.getElementById('msg-input');
        if(!input.value.trim()) return;
        channel.publish('msg', {
            user: myName,
            text: input.value,
            timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        });
        input.value = "";
    }

    channel.subscribe('msg', (m) => {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<div class="msg-header"><span class="username">${m.data.user}</span><span class="time">${m.data.timestamp}</span></div><div>${m.data.text}</div>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    // 3. PRESENCE LOGIC
    channel.presence.enter();
    function refreshPresence() {
        channel.presence.get((err, members) => {
            if(!err) document.getElementById('count').innerText = members.length;
        });
    }
    channel.presence.subscribe(['enter', 'leave', 'update'], refreshPresence);
    setInterval(refreshPresence, 5000);

    // 4. THEME SYNC LISTENER
    window.addEventListener('message', (event) => {
        if (event.data.type === 'theme-update') {
            const theme = event.data.theme;
            const root = document.documentElement;
            root.style.setProperty('--bg', theme.bg);
            root.style.setProperty('--accent', theme.accent);
            root.style.setProperty('--text', theme.text);
        }
    });

    // Apply saved theme on load
    const savedTheme = JSON.parse(localStorage.getItem('selected-theme'));
    if (savedTheme) {
        document.documentElement.style.setProperty('--bg', savedTheme.bg);
        document.documentElement.style.setProperty('--accent', savedTheme.accent);
        document.documentElement.style.setProperty('--text', savedTheme.text);
    }
</script>
</body>
</html>

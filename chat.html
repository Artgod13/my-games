<!DOCTYPE html>
<html>
<head>
    <style>
        /* These variables are controlled by the parent index.html */
        :root { --bg: #121212; --accent: #007bff; --text: #e0e0e0; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            transition: background 0.3s; 
            overflow: hidden; 
        }

        #header { padding: 12px 15px; background: rgba(0,0,0,0.2); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #chat-box { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { background: rgba(255,255,255,0.07); padding: 10px 14px; border-radius: 12px; width: fit-content; max-width: 80%; border-bottom-left-radius: 2px; }
        .username { color: var(--accent); font-weight: bold; font-size: 0.85rem; }
        .time { color: gray; font-size: 0.7rem; margin-left: 10px; }

        #input-area { padding: 15px; background: rgba(0,0,0,0.3); display: flex; gap: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: var(--text); outline: none; }
        button { padding: 10px 20px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #online-tag { background: var(--accent); color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; }
    </style>
</head>
<body>

<div id="header">
    <div id="online-tag">Online: <span id="count">1</span></div>
    <button onclick="changeName()" style="background: rgba(255,255,255,0.1); font-size: 0.75rem; color: white; border: none; border-radius: 4px; cursor: pointer;">Edit Name</button>
</div>

<div id="chat-box"></div>

<div id="input-area">
    <input type="text" id="msg-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') send()">
    <button onclick="send()">Send</button>
</div>

<script src="https://cdn.ably.com/lib/ably.min-1.js"></script>

<script>
    // 1. CONFIG
    const ADMIN_PASSWORD = "1234"; 
    const joinTime = Date.now(); // Record when the user joined (The "Filter Threshold")
    const uniqueId = 'user-' + Math.random().toString(36).substr(2, 9);
    
    const ably = new Ably.Realtime({
        key: 'EEkkWA.G6icog:T0iJzeqrPkW15N9A7JANivEDFWkKrTp2XmPlXoAzSS4',
        clientId: uniqueId,
        transports: ['xhr_polling', 'jsonp']
    });
    const channel = ably.channels.get('school-chat', { params: { rewind: '20' } });

    let myName = localStorage.getItem('chat-name') || "User" + Math.floor(Math.random() * 999);

    // 2. SEND LOGIC
    function send() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if(!text) return;

        if (text.startsWith('/')) {
            const parts = text.split(/\s+/);
            const cmd = parts[0].toLowerCase();
            const pass = parts[1];
            const val = parts.slice(2).join(' ');

            if (pass === ADMIN_PASSWORD) {
                channel.publish('admin-cmd', { action: cmd.replace('/', ''), message: val });
                input.value = "";
                return;
            }
        }

        channel.publish('msg', {
            user: myName,
            text: text,
            timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        });
        input.value = "";
    }

    // 3. MESSAGE SUBSCRIBER
    channel.subscribe('msg', (m) => {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<div class="msg-header"><span class="username">${m.data.user}</span><span class="time">${m.data.timestamp}</span></div><div>${m.data.text}</div>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    // 4. ADMIN COMMAND SUBSCRIBER (With History Filtering)
    channel.subscribe('admin-cmd', (cmd) => {
        // Only execute if the command was sent AFTER we loaded the page
        if (cmd.timestamp < joinTime) return;

        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('msg-input');

        switch(cmd.data.action) {
            case 'clear': 
                chatBox.innerHTML = ""; 
                break;
            case 'alert': 
                alert("ADMIN: " + cmd.data.message); 
                break;
            case 'freeze': 
                input.disabled = true; 
                input.placeholder = "Chat Frozen..."; 
                break;
            case 'unfreeze': 
                input.disabled = false; 
                input.placeholder = "Type a message..."; 
                break;
            case 'party': 
                let i = 0, colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00'];
                let loop = setInterval(() => {
                    document.body.style.background = colors[i % 4];
                    if(++i > 15) { 
                        clearInterval(loop); 
                        // SNAP BACK to the CSS variable from your theme
                        document.body.style.background = "var(--bg)"; 
                    }
                }, 100);
                break;
        }
    });

    // 5. PRESENCE & THEME
    channel.presence.enter({ name: myName });
    function refreshPresence() {
        channel.presence.get((err, members) => {
            if(!err) document.getElementById('count').innerText = members.length;
        });
    }
    channel.presence.subscribe(['enter', 'leave', 'update'], refreshPresence);
    setInterval(refreshPresence, 5000);

    window.addEventListener('message', (event) => {
        if (event.data.type === 'theme-update') {
            const theme = event.data.theme;
            document.documentElement.style.setProperty('--bg', theme.bg);
            document.documentElement.style.setProperty('--accent', theme.accent);
            document.documentElement.style.setProperty('--text', theme.text);
        }
    });

    function changeName() {
        let n = prompt("New Nickname:", myName);
        if(n) { myName = n; localStorage.setItem('chat-name', n); }
    }
</script>
</body>
</html>

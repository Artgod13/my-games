<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope | Unblocked</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        /* Style for the loading text in case the Unity files take a second */
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div id="loading-message">INITIALIZING UNITY ENGINE...</div>

    <iframe 
        src="https://anonymousbirb5100.github.io/slope/" 
        allowfullscreen="true" 
        scrolling="no"
        allow="autoplay; fullscreen; keyboard">
    </iframe>

</body>
</html>

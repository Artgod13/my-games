<!DOCTYPE html>
<html>
<head>
    <meta name="referrer" content="no-referrer">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        #emulator { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="emulator"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const romUrl = urlParams.get('rom');

        window.EJS_player = "#emulator";
        window.EJS_gameUrl = romUrl; 
        window.EJS_core = "n64"; // Changed to N64
        window.EJS_startOnLoaded = true;
        
        // Using the same stable CDN you used for GBA
        window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";

        // N64 needs more buttons than GBA (C-buttons and Z-trigger)
        window.EJS_buttons = {
            "z": "a",
            "x": "b",
            "c": "z",        // Z-Trigger (crucial for SM64)
            "enter": "start",
            "arrowup": "up",
            "arrowdown": "down",
            "arrowleft": "left",
            "arrowright": "right",
            "q": "l", 
            "e": "r",
            "i": "c-up",     // C-Buttons for camera
            "k": "c-down",
            "j": "c-left",
            "l": "c-right"
        };
    </script>
    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
